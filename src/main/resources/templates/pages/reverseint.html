<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="zh-CN">
<head>
    <div th:replace="fragments/head :: myHeader"></div>
</head>
<body>
<div th:replace="fragments/nav :: myNav">
</div>
<main role="main" class="container">
    <h1>Reverse Integer</h1>
    <form action="#" method="post" th:action="@{/reverseint}">
        <div class="form-group">
            <label for="numberToReverse">Please input any number to reverse</label>
            <input type="number" class="form-control" id="numberToReverse" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your number with anyone else.
                :)</small>
        </div>

        <button type="submit" class="btn btn-primary" value="Reverse">Reverse</button>
        <button type="reset" class="btn" value="Reset">Reset</button>


    </form>
</main>
</body>
</html>
