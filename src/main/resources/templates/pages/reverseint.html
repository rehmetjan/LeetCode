<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="zh-CN">
<head>
    <div th:replace="fragments/head :: myHeader"></div>
</head>
<body>
<div th:replace="fragments/nav :: myNav">
</div>
<main role="main" class="container">
    <h1>Reverse Integer</h1>
    <form action="#" method="post" th:action="@{/reverseint}">
        <div class="form-group">
            <label for="numberToReverse">Please input a number to reverse. </label>
            <input type="number"
                   class="form-control col-md-3"
                   th:name="num" id="numberToReverse"
                   aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">
                <code>-2<sup>31</sup> &lt;= x &lt;= 2<sup>31</sup> - 1</code>
            </small>
        </div>

        <button type="submit" class="btn btn-primary" value="Reverse">Reverse</button>
        <button type="reset" class="btn" value="Reset">Reset</button>


    </form>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div th:text="${reverse}" class="alert alert-primary" role="alert" th:default="0">
                0
            </div>
        </div>
    </div>

</main>
</body>
</html>
