<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: myHeader"></div>
</head>
<body>
<div th:replace="fragments/nav :: myNav">
</div>
<main class="container" role="main">

    <p th:text="'Hello, ' + ${name} + '!'">Hello, Demo</p>

    <h1>Form Post Demo</h1>
    <form action="#" method="post" th:action="@{/greeting}" th:object="${greeting}">
        <p>Id: <input th:field="*{id}" type="text"/></p>
        <p>Message: <input th:field="*{content}" type="text"/></p>

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>


    <p>Please input any number to reverse</p>
    <input th:id="textToReverse" th:type="text" th:value="${name}" type="text">
    <button th:id="reverseButton" type="button">Reverse</button>
    <p th:text="${reverseNumber}">0</p>

</main><!-- /.container -->


</body>
</html>
